<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file -->
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .signin-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="signin-container">
    <h2>Sign In</h2>
    <form id="signinForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="validateSignIn()">Sign In</button>
    </form>
    <p>Don't have an account? <a href="createAccount.html">Create one</a></p>
</div>

<script>
    function validateSignIn() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Retrieve stored accounts from Local Storage
        const storedAccounts = JSON.parse(localStorage.getItem('accounts')) || [];

        // Simple validation (replace this with server-side validation logic)
        const matchedAccount = storedAccounts.find(account => account.username === username && account.password === password);

        if (matchedAccount) {
            alert('Sign In successful!');
            // Redirect to another page after successful sign in
            window.location.href = 'index.html'; // Replace 'dashboard.html' with the desired URL
        } else {
            alert('Invalid username or password. Please try again.');
        }
    }
</script>


</body>
</html>
