<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file -->
    <title>Create an Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Create an Account</h2>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="createAccount()">Create Account</button>
    </form>
    <p>Already have an account? <a href="login.html">Sign In</a></p>
</div>

<script>
    function createAccount() {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Retrieve stored accounts from Local Storage
        const storedAccounts = JSON.parse(localStorage.getItem('accounts')) || [];

        // Simple validation (replace this with server-side validation logic)
        if (username && email && password) {
            // Check if the username is already taken
            if (storedAccounts.some(account => account.username === username)) {
                alert('Username is already taken. Please choose a different one.');
            } else {
                // Add the new account to the stored accounts
                storedAccounts.push({ username, email, password });
                localStorage.setItem('accounts', JSON.stringify(storedAccounts));
                alert('Account created successfully!');
                // Redirect to another page after successful account creation
                window.location.href = 'login.html'; // Replace 'dashboard.html' with the desired URL
            }
        } else {
            alert('Please fill in all the fields.');
        }
    }
</script>


</body>
</html>
